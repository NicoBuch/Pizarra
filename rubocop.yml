# This is the configuration used to check the rubocop source code.

AllCops:
  Excludes:
    - features/support/env.rb
    - spec/spec_helper.rb
    - test/test_helper.rb
    - config/**/*
    - db/**/*
    - script/**/*
    - db/**/*
    - script/**/*
    - config/**/*
    - test/test_helper.rb
    - app/controllers/registrations_controller.rb

Documentation:
  Enabled: false

LineLength:
  Max: 99

EmptyLinesAroundBody:
  Enabled: false
